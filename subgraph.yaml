specVersion: 0.0.4
description: Credit default swaps contracts by Carapace Protocol
repository: https://github.com/carapace-finance/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ProtectionPool
    network: localhost
    source:
      address: "0x45d8e555Ef4033084e8d7d221182bB8E18E2bfC6"
      abi: ProtectionPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProtectionPool
      abis:
        - name: ProtectionPool
          file: ./abis/ProtectionPool.json
      eventHandlers:
        - event: ProtectionPoolInitialized(string,string,address,address)
          handler: handleProtectionPoolInitialized

      file: ./mapping.ts
