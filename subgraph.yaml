specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProtectionPool
    network: localhost
    source:
      address: "0xCBd5431cC04031d089c90E7c83288183A6Fe545d"
      abi: ProtectionPool
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProtectionPool
        - User
        - Deposit
      abis:
        - name: ProtectionPool
          file: ./abis/ProtectionPool.json
      eventHandlers:
        - event: ProtectionPoolInitialized(string,string,address,address)
          handler: handleProtectionPoolInitialized
        - event: ProtectionSold(indexed address,uint256)
          handler: handleProtectionSold
      file: ./src/protection-pool.ts
